<!--<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Layout</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen"/>
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" media="screen"/>-->
    <link rel="stylesheet" th:href="@{/css/docs.min.css}" media="screen"/>

    <style type="text/css">
        body {
            padding-top: 70px;
        }

        .container {
            width: 100%;
        }
    </style>

    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/js/angular.min.js}"></script>
    <script th:src="@{/js/angular-resource.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/moment.min.js}"></script>
    <script th:src="@{/js/application.js}"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation"
             th:with="currentUser=${#httpServletRequest.userPrincipal}">
            <div class="navbar-header">
                <a class="navbar-brand">
                    JNJ DSR System
                    <sup>beta</sup>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a>OVERVIEW</a></li>
                <li class="active"><a href="/">VISIT RECORD</a></li>
                <li><a>DOCTOR</a></li>
                <li th:if="${#authorization.expression('hasRole(''MANAGER'')')}">
                    <a href="/user">USER</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="padding-right: 15px">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <b class="glyphicon glyphicon-user"></b>
                        <span th:text="${currentUser?.name}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div layout:fragment="content">
    </div>
    <footer class="bs-docs-footer" role="contentinfo">
        <p>Design by Lifan Yang</p>
    </footer>
</div>
</body>
</html>
